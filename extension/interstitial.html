<!doctype html>
<html>
<head>
  <meta charset="utf-8">

    .ghost { background:#eee; color:#333; border:none; border-radius:8px; padding:10px 16px; cursor:pointer; margin:8px;}
    code { word-break: break-all; }
  </style>
</head>
<body>
  <div class="card">
    <h2>⚠️ Suspicious site blocked</h2>
    <p id="desc">This URL was flagged by Ref-TABMNet.</p>

      <button id="goBack" class="ghost">Return to safety</button>
      <button id="proceed" class="danger">Continue anyway</button>
    </div>
  </div>
  <script src="interstitial.js"></script>
</body>
</html>
